    $(function() {
      calculator.listen(function(num) {

  <body>
    <div id="calculate">
    	<h2>Dar &amp; Ree Calculator</h2>
      <form name="Calculator">
        <input id="display" name="display" placeholder="0" />
        <br>
        <input type="button" value="7" onclick="calculator.addNumber(7)"/>
        <input type="button" value="8" onclick="calculator.addNumber(8)" />
        <input type="button" value="9" onclick="calculator.addNumber(9)" />
        <input type="button" value="+" id = "adding" onclick="calculator.add()" />
        <br>
        <input type="button" value="4" onclick="calculator.addNumber(4)" />
        <input type="button" value="5" onclick="calculator.addNumber(5)" />
        <input type="button" value="6" onclick="calculator.addNumber(6)" />
        <input type="button" value="-" id="sub" onclick="subtract()" />
        <br>
        <input type="button" value="1" onclick="calculator.addNumber(1)" />
        <input type="button" value="2" onclick="calculator.addNumber(2)" />
        <input type="button" value="3" onclick="calculator.addNumber(3)" />
        <input type="button" value="*" id="mult" onclick="calculator.multiply()" />
        <br>
        <input type="button" value="0" onclick="calculator.addNumber(0)" />
        <input type="button" value="%" onclick="calculator.percent()" />
        <input type="button" value="." onclick="calculator.decimal()" />
        <input type="button" value=&#247 id="divi" onclick="calculator.divide()" />
        <br>
        <input type="button" value="Clear" onclick="clearing.clearBtn()" id="button_Clear" />
        <input type="button" value="=" onclick="formula = eval(formula)" />
        <br>
      </form>
    </div>
  </body>
